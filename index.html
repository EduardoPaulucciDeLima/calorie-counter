<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calorie Counter</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <h1>üçé Calorie Counter</h1>
    <p>Track your daily calorie intake</p>
  </header>

  <main class="container">

    <!-- Daily Goal -->
    <section class="goal">
      <h2>Daily Goal</h2>
      <div class="goal-input">
        <input 
          type="number" 
          id="daily-goal" 
          placeholder="e.g. 2500 kcal" 
        />
        <button id="set-goal">Set Goal</button>
      </div>

      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>

      <span id="goal-status">0 / 0 kcal</span>
    </section>

    <!-- Food Form -->
    <section class="form">
      <h2>Add Food</h2>

      <form id="food-form">
        <input
          type="text"
          id="food-name"
          placeholder="Food name"
          required
        />

        <input
          type="number"
          id="food-calories"
          placeholder="Calories"
          required
        />

        <select id="food-meal">
          <option value="Breakfast">Breakfast</option>
          <option value="Lunch">Lunch</option>
          <option value="Dinner">Dinner</option>
          <option value="Snack">Snack</option>
        </select>

        <button type="submit">Add</button>
      </form>
    </section>

    <!-- Food List -->
    <section class="list">
      <h2>Consumed Foods</h2>
      <ul id="food-list">
        <!-- Items generated by JavaScript -->
      </ul>
    </section>

    <!-- Total -->
    <section class="total">
      <h2>Daily Total</h2>
      <strong id="total-calories">0 kcal</strong>
      <button id="reset-day">Reset Day</button>
    </section>

  </main>

  <footer class="footer">
    <p>Eduardo Paulucci de Lima ‚Ä¢  Portfolio project ‚Ä¢ GitHub</p>
  </footer>

  <!-- JavaScript -->
  <script src="app.js"></script>


</body>
</html>
